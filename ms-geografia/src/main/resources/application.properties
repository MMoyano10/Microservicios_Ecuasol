# --- Identidad del Microservicio ---
server.port=8085
spring.application.name=ms-geografia

# --- Conexión a Eureka ---
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka

# --- Base de Datos (CORREGIDO: BD Independiente) ---
spring.datasource.url=jdbc:postgresql://localhost:5432/db_ecusol_geografia
spring.datasource.username=postgres
spring.datasource.password=postgres

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# NOTA: Se eliminó la línea de 'default_schema' para mantener consistencia 
# con los otros microservicios.